<mat-card class="card">
  <mat-card-title>Регистрация</mat-card-title>
  <mat-card-subtitle>Укажите эл.почту и пароль</mat-card-subtitle>
  <mat-card-content>
    <form class="form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="form__field">
        <mat-label>Эл.почта</mat-label>
        <input type="email" formControlName="email" matInput>
        <mat-error *ngIf="registrationForm.controls['email'].hasError('email')">
          Пожалуйста укажите эл.почту правильно
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form__field">
        <mat-label>Пароль</mat-label>
        <input type="password" formControlName="password" matInput>
        <mat-error *ngIf="registrationForm.controls['password'].hasError('minlength')">
          Пароль должен состоить мин. из 4 символов
        </mat-error>
      </mat-form-field>

      <mat-card-actions>
        <button type="submit" mat-button>ЗАРЕГИСТРИРОВАТЬСЯ</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
